{% from "_formhelpers.html" import render_field %}
{% extends "_base.html" %}
{% block body %}
  <h2>Add A {{ resource_name }}</h2>
  <form action="" method="post">
      <div class="input text">
          {% for field in fields %}
              {{ render_field(field) }}
          {% endfor %}
      </div>

      <div class="input submit">
          <input type="submit" value="Submit" />
      </div>
  </form>
{% endblock %}
