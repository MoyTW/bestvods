{% extends "_base.html" %}
{% block body %}
  <h2>Games</h2>
  <ul class="entries">
  {% for game in games %}
    <li>{{ game.name }} ({{ game.release_year }}) - {{ game.description }}</li>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em></li>
  {% endfor %}
  </ul>
{% endblock %}
